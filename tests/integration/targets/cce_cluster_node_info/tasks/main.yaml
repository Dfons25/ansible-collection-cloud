---
- block:
    - name: Get CCE Cluster node info
      opentelekomcloud.cloud.cce_cluster_node_info:
        cloud: "{{ test_cloud }}"
        cce_cluster: tino-test
        name: tino-test-61468
      register: node

    - name: debug node
      debug:
        var: node.cce_cluster_nodes

    - name: assert result
      assert:
        that:
          - node is success
          - node is not changed
          - node.cce_cluster_nodes is defined
